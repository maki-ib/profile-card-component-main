<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-top">
    <img  src="images/bg-pattern-top.svg" alt="Background top">
  </div>
  <div class="bg-bottom">
    <img src="images/bg-pattern-bottom.svg" alt="Background bottom">
  </div>
  <div class="container">
    <div class="card">
      <img class="bg-card" src="images/bg-pattern-card.svg" alt="Image de fond card">
      <img class="profil" src="images/image-victor.jpg" alt="Photo de profil">
      <div class="content">
        <div class="header">
          <p><strong>Victor Crest</strong> 26</p>
          <span>London</span>
        </div>
        <hr>
        <div class="footer">
          <div class="followers">
            <h4>80K</h4>
            <span>Followers</span>
          </div>
          <div class="likes">
            <h4>803K</h4>
            <span>Likes</span>
          </div>
          <div class="photos">
            <h4>1.4K</h4>
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maki-ib/" target="_blank">maki-ib</a>.
    </div>
  </div>
  
  <!--  -->
</body>
</html>
